<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation looks like flower</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="black-box">
        <svg class="black">
            <g class="girar3">
                <ellipse id="ellipse" cx="200" cy="120" rx="20" ry="98" fill="none" stroke="white" stroke-width="2"
                    stroke-linecap="round" />
                    <use href="#ellipse" transform="rotate(30 200 200)"/>
                    <use href="#ellipse" transform="rotate(60 200 200)"/>
                    <use href="#ellipse" transform="rotate(90 200 200)"/>
                    <use href="#ellipse" transform="rotate(120 200 200)"/>
                    <use href="#ellipse" transform="rotate(150 200 200)"/>
                    <use href="#ellipse" transform="rotate(180 200 200)"/>
                    <use href="#ellipse" transform="rotate(210 200 200)"/>
                    <use href="#ellipse" transform="rotate(240 200 200)"/>
                    <use href="#ellipse" transform="rotate(270 200 200)"/>
                      <use href="#ellipse" transform="rotate(300 200 200)"/>
                      <use href="#ellipse" transform="rotate(330 200 200)"/>
            </g>
        </svg>
    </div>
</body>

</html>
